<ion-content [fullscreen]="true">
  <ion-list class="mlist1">
    <!-- <h1 class="Create">Flash Sale</h1> -->
    <ion-list class="mflash">
      <h1 class="flash">Flash Sale</h1>
      <h1 class="size1">58</h1>
      <h1 class="size2">36</h1>
      <h1 class="size3">00</h1>
      <ion-icon class="alarm" name="alarm-outline"></ion-icon>
    </ion-list>
    <h6 class="Create2">Choose Your Discount</h6>
    <ion-list class="main">
      <swiper-container [breakpoints]="{
        '280':{
          'slidesPerView':4.5,
          'spaceBetween': 10,
        },
        '480':{
          'slidesPerView':4.5,
          'spaceBetween': 10,
        },
        '780':{
          'slidesPerView':7.5,
          'spaceBetween': 10,
        },
        '1080':{
          'slidesPerView':7,
          'spaceBetween': -90,
        },
}">
        <swiper-slide *ngFor="let ban of bner">
          <button class="text">{{ban.text}}</button>
        </swiper-slide>
        
      </swiper-container>
    </ion-list>
  </ion-list>
  <ion-list>
    <h1 class="flash"><b>20% Discount</b></h1>
    <button class="bu1" id="open-modalq1">
      <ion-icon class="option" name="options-outline"></ion-icon>
    </button>
    </ion-list>
 

  <ion-grid>
    <ion-row>
      <ion-col class="col1" size-md="4" size-sm="6" size-xs="6" *ngFor="let pri of dis">
        <ion-list class="mcol">
          <img (click)="pro(pri)" class="colimg1" src="{{pri.itmimg}}" alt="">
        </ion-list>
        <h5> {{pri.itmname}}<br></h5>
        <h1><b>${{pri.itmprice}}</b></h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="botom"></ion-list>
  
  <!-- modal -->

    <ng-template>
      <ion-toolbar>
        <ion-title><b>Filter</b></ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()"><ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <ion-list class="mbaner">

              '480':{

                'spaceBetween': 10,
              },
              '780':{
                'slidesPerView':7.5,
                'spaceBetween': 10,
              },
              '1080':{
                'slidesPerView':7,
                'spaceBetween': -50,
              },
      }">
            <swiper-slide *ngFor="let f of top2">
              <ion-list class="list">
                <ion-list class="mlst1Ab">
                  <button>
                    <img  class="img" src="{{f.img}}" alt="">
                  </button>
                </ion-list>
                <h6 class="name">{{f.text}}</h6>
              </ion-list>
            </swiper-slide>
          </swiper-container>
        </ion-list>
        <ion-list class="mbaner">
          <swiper-container [breakpoints]="{

            },
            '1080':{
              'slidesPerView':7,

            },

              <ion-list class="list">
                <ion-list class="mlst1Ab">
                  <img class="img" src="{{f.img}}" alt="">
                </ion-list>
                <h6 class="name">{{f.text}}</h6>
              </ion-list>
            </swiper-slide>
          </swiper-container>
        </ion-list>
        <ion-list>
          <h1 class="siz"><b>Size</b></h1>
          <button class="bu">Shoes</button>
          <button class="but">Clothes</button>
        </ion-list>
        <ion-list class="size">
          <button *ngFor="let a of size" class="x">{{a.text}}</button>
        </ion-list>
        <ion-list>
          <h1 class="siz"><b>Color</b></h1>
          <ion-list class="mbaner1">
            <swiper-container [breakpoints]="{
            '280':{
              'slidesPerView':4.5,
              'spaceBetween': 10,
            },
            '480':{
              'slidesPerView':4.5,
              'spaceBetween': 10,
            },
            '780':{
              'slidesPerView':7.5,
              'spaceBetween': 10,
            },
            '1080':{
              'slidesPerView':7,
              'spaceBetween': 10,
            },
    }">
              <swiper-slide *ngFor="let c of col">
                <button class="colr">
                  <button class="col" [ngStyle]="{ 'background-color': c.color }">
                  </button>
                </button>
              </swiper-slide>
            </swiper-container>
          </ion-list>
        </ion-list>
        <ion-list *ngFor="let z of price">
          <h1 class="siz1"><b>Price</b></h1>
          <h6 class="pri">${{z.pri}}</h6>
          <ion-icon class="rem" name="remove-outline"></ion-icon>
          <h6 class="pri1">${{z.pri1}}</h6>
        </ion-list>
        <ion-range aria-label="Dual Knobs Range" 
        [dualKnobs]="true" 
        [value]="{ lower: 20, upper: 80 }"></ion-range>

     <ion-row>
        <ion-list >
          <ion-col size-md="3" size-sm="6" size-xs="6" size-lg="3">
            <button class="pop">
            <h5 class="popu">Popular</h5>
          </button>
        </ion-col>
        <ion-col size-md="3" size-sm="6" size-xs="6" size-lg="3">
          <button class="new">
            <h5 class="popu">Newest</h5>
          </button>
        </ion-col>
    </ion-list>

            <h5 class="popu">Popular</h5>
          </button>
          </ion-col>
          <ion-col size-md="3" size-sm="6" size-lg="3" size-xs="6">
          <button class="new">

          </button>
        </ion-col>
      </ion-list>
     </ion-row>
      </ion-grid>
      <ion-list>
        <button class="clear" fill="light">Clear</button>
        <button class="app">Apply</button>
      </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  <app-footer></app-footer>
</ion-content>
