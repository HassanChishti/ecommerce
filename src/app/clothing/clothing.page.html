<ion-content [fullscreen]="true">
  <ion-list >
    <h1 class="flash"><b>All Items</b></h1>
    <ion-icon id="open-modalq1" class="option" name="options-outline"></ion-icon>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col class="col1" size-md="3" size-sm="6" size-xs="6" *ngFor="let item of user;">
        <ion-list class="mcol">
          <img (click)="pro(item, 'cataimg1')" class="colimg1" src="{{item.cataimg1}}" alt="">
        </ion-list>
        <h5> {{item.itmname}}<br></h5>
        <h1><b>${{item.itmprice}}</b></h1>
      </ion-col>
      <ion-col class="col1" size-md="3" size-sm="6" size-xs="6" *ngFor="let item of user;">
        <ion-list class="mcol">
          <img (click)="pro(item, 'cataimg2')" class="colimg1" src="{{item.cataimg2}}" alt="">
        </ion-list>
        <h5> {{item.itmname}}<br></h5>
        <h1><b>${{item.itmprice}}</b></h1>
      </ion-col>
      <ion-col class="col1" size-md="3" size-sm="6" size-xs="6" *ngFor="let item of user;">
        <ion-list class="mcol">
          <img (click)="pro(item, 'cataimg3')" class="colimg1" src="{{item.cataimg3}}" alt="">
        </ion-list>
        <h5> {{item.itmname}}<br></h5>
        <h1><b>${{item.itmprice}}</b></h1>
      </ion-col>
      <ion-col class="col1" size-md="3" size-sm="6" size-xs="6" *ngFor="let item of user;">
        <ion-list class="mcol">
          <img (click)="pro(item, 'cataimg4')" class="colimg1" src="{{item.cataimg4}}" alt="">
        </ion-list>
        <h5> {{item.itmname}}<br></h5>
        <h1><b>${{item.itmprice}}</b></h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="botom"></ion-list>
  <app-footer></app-footer>

<!-- //modal -->
<ion-modal #modal trigger="open-modalq1" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
  <ng-template>
    <ion-toolbar>
      <ion-title><b>Filter</b></ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="modal.dismiss()"><ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-content>
      <ion-list class="mbaner">
        <swiper-container [breakpoints]="{
            '280':{
              'slidesPerView':4.5,
              'spaceBetween': 10,
            },
            '480':{
              'slidesPerView':4.5,
              'spaceBetween': 10,
            },
            '780':{
              'slidesPerView':7.5,
              'spaceBetween': 10,
            },
            '1080':{
              'slidesPerView':7,
              'spaceBetween': -50,
            },
    }">
          <swiper-slide *ngFor="let f of top">
            <ion-list class="list">
              <ion-list class="mlst1Ab">
                <button>
                  <img  class="img" src="{{f.img}}" alt="">
                </button>
              </ion-list>
              <h6 class="name">{{f.text}}</h6>
            </ion-list>
          </swiper-slide>
        </swiper-container>
      </ion-list>
      <ion-list class="mbaner">
        <swiper-container [breakpoints]="{
          '280':{
            'slidesPerView':4.5,
            'spaceBetween': 10,
          },
          '480':{
            'slidesPerView':4.5,
            'spaceBetween': 10,
          },
          '780':{
            'slidesPerView':7.5,
            'spaceBetween': 10,
          },
          '1080':{
            'slidesPerView':7,
            'spaceBetween': -50,
          },
  }">
          <swiper-slide *ngFor="let f of top">
            <ion-list class="list">
              <ion-list class="mlst1Ab">
                <img class="img" src="{{f.img}}" alt="">
              </ion-list>
              <h6 class="name">{{f.text}}</h6>
            </ion-list>
          </swiper-slide>
        </swiper-container>
      </ion-list>
      <ion-list>
        <h1 class="siz"><b>Size</b></h1>
        <button class="bu">Shoes</button>
        <button class="but">Clothes</button>
      </ion-list>
      <ion-list class="size">
        <button *ngFor="let a of size" class="x">{{a.text}}</button>
      </ion-list>
      <ion-list>
        <h1 class="siz"><b>Color</b></h1>
        <ion-list class="mbaner1">
          <swiper-container [breakpoints]="{
          '280':{
            'slidesPerView':4.5,
            'spaceBetween': 10,
          },
          '480':{
            'slidesPerView':4.5,
            'spaceBetween': 10,
          },
          '780':{
            'slidesPerView':7.5,
            'spaceBetween': 10,
          },
          '1080':{
            'slidesPerView':7,
            'spaceBetween': 10,
          },
  }">
            <swiper-slide *ngFor="let c of col">
              <button class="colr">
                <button class="col" [ngStyle]="{ 'background-color': c.color }">
                </button>
              </button>
            </swiper-slide>
          </swiper-container>
        </ion-list>
      </ion-list>
      <ion-list *ngFor="let z of price">
        <h1 class="siz1"><b>Price</b></h1>
        <h6 class="pri">${{z.pri}}</h6>
        <ion-icon class="rem" name="remove-outline"></ion-icon>
        <h6 class="pri1">${{z.pri1}}</h6>
      </ion-list>
      <ion-range aria-label="Dual Knobs Range" 
      [dualKnobs]="true" 
      [value]="{ lower: 20, upper: 80 }"></ion-range>
   <ion-grid>
   <ion-row>
      <ion-list >
        <ion-col size-md="3" size-sm="6" size-xs="6" size-lg="3">
          <button class="pop">
          <h5 class="popu">Popular</h5>
        </button>
      </ion-col>
      <ion-col size-md="3" size-sm="6" size-xs="6" size-lg="3">
        <button class="new">
          <h5 class="popu">Newest</h5>
        </button>
      </ion-col>
  </ion-list>
      <ion-list >
        <ion-col size-md="3" size-sm="6" size-lg="3" size-xs="6">
          <button class="pop">
          <h5 class="popu">Popular</h5>
        </button>
        </ion-col>
        <ion-col size-md="3" size-sm="6" size-lg="3" size-xs="6">
        <button class="new">
          <h5 class="popu">Newest</h5>
        </button>
      </ion-col>
    </ion-list>
   </ion-row>
    </ion-grid>
    <ion-list>
      <button class="clear" fill="light">Clear</button>
      <button class="app">Apply</button>
    </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

  
</ion-content>
